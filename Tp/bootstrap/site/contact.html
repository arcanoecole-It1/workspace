      <div class="form">
          <h1 class="heading" style="color: rgb(108, 37, 184);">Contactez-Moi</h1>
          <div>
            <form action="" method="get">
                <label for="nom">Votre Nom :</label>
                <input class="bend" type="text" name="nom" id="nom">
                <label for="prenom">Votre Prenom :</label>
                <input class="bend" type="text" name="prenom" id="prenom"><br>
                <label for="email">Email :</label><br>
                <input class="bend" type="email" name="email" id="email">
                <label for="number">Votre Numero :</label>
                <input class="bend" type="number" name="number" id="number"><br>
                <label for="date">Date du jour</label><br>
                <input class="bend" type="date" name="date" id="date" value="2000-01-01" min="1900-01-01"
                    max="2025-12-01"><br>
            </form>
        </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
