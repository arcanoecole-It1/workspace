<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Morpion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center; color: rgb(25, 49, 138);font-size: 3em;">Jeu du Morpion</h1>
    <p class="titre" style="text-align: center; margin-bottom: 3em;color: aliceblue;">Aligner un symbole trois fois de maniere vertical , horizontal ou diagonal</p>
    <div class="container">
        <div class="score-board">
            <div class="scoreX">Player X : <span>0</span></div>
            <div class="scoreO">Player O : <span>0</span></div>
        </div>
        <div class="comment" id="comment">Tour</div>
        <div class="ligne border1">
            <div id="Playbox1" class="box"></div>
            <div id="Playbox2" class="box"></div>
            <div id="Playbox3" class="box"></div>
        </div>
        <div class="ligne border2">
            <div id="Playbox4" class="box"></div>
            <div id="Playbox5" class="box"></div>
            <div id="Playbox6" class="box"></div>
        </div>
        <div class="ligne border3">
            <div id="Playbox7" class="box"></div>
            <div id="Playbox8" class="box"></div>
            <div id="Playbox9" class="box"></div>
        </div>
        <div class="btn-container">
            <button id="btn-restart" class="btn">Recommencer</button>
            <button class="btn">Symbole</button>
        </div>
    </div>
    <footer>
        <p style="font-size: 1.5em;">&copy; 2025 MORPION</p>
        <p style="font-size: 1.5em;">Made by <a style="font-weight: 700;" href="https://github.com/arcanoecole-It1">Nexus D-Prime Acker</a></p>
    </footer>
    <script src="function.js"></script>
    <script src="script.js"></script>
</body>
</html>
