<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice made by me</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <header style="background-color: crimson; text-align: center;">
        <h1>Calculator <span>Plus</span></h1>
    </header>
    <div class="great_container">
        <div style="margin: auto; ">
            <div class="ecran">0</div>
        </div>
        <div class="container">
            <div class="semi_container">
                <button class="button btn">7</button>
                <button class="button btn">4</button>
                <button class="button btn">1</button>
                <button class="button btn">0</button>
            </div>
            <div class="semi_container">
                <button class="button btn">8</button>
                <button class="button btn">6</button>
                <button class="button btn">2</button>
                <button class="button btn">,</button>
            </div>
            <div class="semi_container">
                <button class="button btn">9</button>
                <button class="button btn">5</button>
                <button class="button btn">3</button>
                <button class="button btn remove">
                    <img class="del" src="del.png">
                </button>
            </div>
            <div class="semi_container">
                <button class="special add">+</button>
                <button class="special sub">-</button>
                <button class="special mtp">x</button>
                <button class="special div">/</button>
                <button class="special equal">=</button>
            </div>
          </div>
    </div>
        
    
    <script src="cal.js"></script>
</body>
</html>
