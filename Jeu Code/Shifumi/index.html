<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Feuille-Ciseau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1 style="text-align: center;font-size: 3em;">Pierre-Feuille-Ciseau</h1>
            <p style="text-align: center;font-size: 2em;">Choisissez votre choix :<strong> Pierre, Feuille ou Ciseau.</strong><br><span>Le Premier a avoir un score de 12 a gagner</span></p>
        </div>
            <div class="box">
                
                <div class="game red">
                    <div class="semi">
                        <img id="bot-feuille" class="bot-feuille" src="images/bot1.jpg" alt="Feuille">
                    </div>
                    <div class="semi">
                        <img id="bot-pierre" class="bot-pierre" src="images/bot.jpg" alt="Pierre">
                    </div>
                    <div class="semi">
                        <img id="bot-ciseau" class="bot-ciseau" src="images/bot2.jpg" alt="Ciseau">
                    </div> 
                </div>
                <div class="score-box">
                    <div class="score-container">
                        <span id="resultat"></span>:
                        <span id="score">0</span>
                    </div> 
                    <div class="bot-container">
                        <span>computerScore</span>:
                        <span id="score-Bot">0</span>
                    </div> 
                </div>
                <div id="comment" class="comment">Action</div>
                <div class="game blue">
                <div class="semi">
                    <img id="feuille" class="feuille" src="images/feuille.jpg" alt="Feuille">
                </div>
                <div class="semi">
                    <img id="pierre" class="pierre" src="images/pierre.jpg" alt="Pierre">
                </div>
                <div class="semi">
                    <img id="ciseau" class="ciseau" src="images/ciseau.jpg" alt="Ciseau">
                </div> 
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="reset" id="reset">Recommencer</button>
            </div>
    </div>
    <footer>
        <p style="font-size: 1.5em;">&copy; 2025 Pierre-Feuille-Ciseau</p>
        <p style="font-size: 1.5em;">Made by <a style="color: rgb(54, 48, 53); font-weight: 700;" href="https://github.com/arcanoecole-It1">Nexus D-Prime Acker</a></p>
    </footer>
    <script src="remove.js"></script>
    <script src="script.js"></script>
</bod>
</html>
